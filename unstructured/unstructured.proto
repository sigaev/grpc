syntax = "proto3";

package grpc.sync_over_async;

service Unstructured {
  rpc Process (UnstructuredRequest) returns (UnstructuredReply) {}
}

message UnstructuredRequest {
  string input = 1;
}

message UnstructuredReply {
  string output = 1;
}

service Test {
  rpc Process (TestRequest) returns (TestReply) {}
}

message TestRequest {
  int32 input = 1;
}

message TestReply {
  int32 output = 1;
}
